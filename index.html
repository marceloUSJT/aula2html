<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tela de Login</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <img src="imgs/icon.png" width="100px">
            <form action="welcome.html">
                <div class="formItem">
                <label for="email">Email:</label>
                    <input type="mail" name="email" placeholder="Insira seu email" id="email">
                </div>
                <div class="formItem">
                <label for="senha">Senha:</label> 
                    <input type="password" name="senha" placeholder="Insira sua senha" id="senha">
                </div>
                <div>
                    <a href="welcome.html"><input type="submit" class="btn"></a>
                </div>
            </form>
        </div>
    </body>
</html>
